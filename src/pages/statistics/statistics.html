<ion-header>

  <ion-navbar> 
      <ion-title>statistics</ion-title>
  </ion-navbar>
 
</ion-header>

<ion-content padding>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="stats" color="secondary"  (ionChange)="segmentChanged()">
            <ion-segment-button value="today">
              <ion-icon name="stats"> Today</ion-icon>
            </ion-segment-button>
            <ion-segment-button value="total">
              <ion-icon name="trending-up"> Overall</ion-icon>
            </ion-segment-button>
          </ion-segment>
    </ion-toolbar>
    
  <div [ngSwitch]="stats" class="text">
    <div *ngSwitchCase="'today'">
        <p><strong>{{todayDate}}</strong></p>
      <canvas id="movementTodayChart"></canvas>
      <p>Total steps: <strong>{{todaySteps}}</strong></p>
      <p>Active minutes today: <strong>{{currentMinutes}}</strong></p>
      <!-- <p>heavy activity minutes: <strong>{{todayHeavyActivity}}</strong></p>
      <p>Medium activity minutes: <strong>{{todayMediumActivity}}</strong></p>
      <p>Light activity minutes: <strong>{{todayLightActivity}}</strong></p> -->

    </div>
    <div *ngSwitchCase="'total'">
        <canvas id="movementTotalChart"></canvas>
    </div>
  </div>
 

</ion-content>
